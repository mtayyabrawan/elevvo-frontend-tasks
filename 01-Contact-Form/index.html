<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/contact.svg" />
        <link rel="stylesheet" href="src/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Contact Form</h1>
                <p>Feel free to contact for any query or support</p>
            </header>
            <main>
                <form>
                    <div>
                        <label for="fullname">Full Name</label>
                        <input
                            type="text"
                            name="fullname"
                            id="fullname"
                            class="focus-none"
                        />
                    </div>
                </form>
            </main>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
